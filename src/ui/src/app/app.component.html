<h1>
  {{ title }}
</h1>

<input type="number" [(ngModel)]="input" />

<button (click)="fetchState()">refresh</button>
<button (click)="postInput()">post input</button>

<div *ngIf="state">
  <div style="display: table;">
    <div style="display: table-row;" *ngFor="let y of getArrayFromNumber(state.config.boardHeight)">
      <div style="display: table-cell;" *ngFor="let x of getArrayFromNumber(state.config.boardWidth)">
        <span *ngIf="exists([x, y])">{{x}}, {{y}}</span>
      </div>
    </div>
  </div>

</div>
