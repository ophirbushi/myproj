<div class="rpgui-container framed hotel-{{isOnBoard ? hotelIndex : ''  }}" [class.is-clickable]="isClickable"
  [class.rpgui-cursor-point]="isClickable" style="position: relative;">
  <div>
    <label>{{hotelName}}</label>
    <span>{{hotelPrestige}}</span>
  </div>
  <div>
    <label>Size </label>
    <span> {{hotelSize}}</span>
    <label>Price </label>
    <span> {{hotelPrice}}</span>
  </div>
</div>
